<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Ikonate</title>
    <style>
      :root {
        --grey--light: #fafaff;
        --white: #ffffff;
      }

      body {
        background: var(--grey--light);
      }

      .main {
        width: 1152px;
        text-align: center;
        margin: 0 auto;
      }

      .main__item {
        background: var(--white);
        border-radius: 4px;
        padding: 20px;
        display: inline-block;
        margin: 10px;
      }

      .main__item svg {
          width: 48px;
          height: 48px;
          stroke: #7AC943;
          stroke-width: 1.5;
          stroke-linecap: square;
          stroke-linejoin: miter;
          fill: none;
          color: #7AC943;
  }</style>
  </head>

  <body>
    <div class="main">
      <div class="main__item"><svg>
          <title id="typographyIconTitle">Typography</title>
          <use xlink:href="./ikonate.svg#typography"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="textIconTitle">Text</title>
          <use xlink:href="./ikonate.svg#text"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="sendIconTitle">Send</title>
          <use xlink:href="./ikonate.svg#send"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="dashboardIconTitle">Dashboard</title>
          <use xlink:href="./ikonate.svg#dashboard"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="listAltIconTitle"></title>
          <use xlink:href="./ikonate.svg#list-alt"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="calendarEventIconTitle">Calendar event</title>
          <use xlink:href="./ikonate.svg#calendar-event"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="checkboxIconTitle">Checkbox (selected)</title>
          <use xlink:href="./ikonate.svg#checkbox"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="circleOkIconTitle">OK</title>
          <use xlink:href="./ikonate.svg#ok-circle"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="envelopeIconTitle">Envelope</title>
          <use xlink:href="./ikonate.svg#envelope"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="linkIconTitle">Link</title>
          <use xlink:href="./ikonate.svg#link"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="lockAltIconTitle">Lock</title>
          <use xlink:href="./ikonate.svg#lock-alt"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="phoneIconTitle">Phone</title>
          <use xlink:href="./ikonate.svg#phone"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="copyIconTitle">Copy</title>
          <use xlink:href="./ikonate.svg#copy"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="editIconTitle">Edit</title>
          <use xlink:href="./ikonate.svg#edit"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="ellypsisIconTitle">Ellypsis</title>
          <use xlink:href="./ikonate.svg#ellypsis"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="infoIconTitle">Information</title>
          <use xlink:href="./ikonate.svg#info"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="plusIconTitle">Plus</title>
          <use xlink:href="./ikonate.svg#plus"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="tagAltIconTitle">Tag</title>
          <use xlink:href="./ikonate.svg#tag-alt"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="switchOnIconTitle">Switch on</title>
          <use xlink:href="./ikonate.svg#switch-on"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="stopIconTitle">Stop</title>
          <use xlink:href="./ikonate.svg#stop"></use>
        </svg></div>
    </div>

  </body>

</html>
